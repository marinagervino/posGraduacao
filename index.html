<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Digitação</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculadora de Digitação</h1>
    <div id="text-container">
        <p>A vida é assim: esquenta e esfria, aperta e daí afrouxa, sossega e depois desinquieta. O que ela quer da gente é coragem.</p>
        <textarea id="user-input" rows="5" cols="50" placeholder="Digite o texto aqui"></textarea>
        <button id="reset-button">Reset</button>
    </div>
    <p>Tempo: <span id="result">0 segundos</span></p>
    <script src="script.js"></script>
</body>
</html>
